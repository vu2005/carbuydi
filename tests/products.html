<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .box {
  width: 200px;
  height: 200px;
  background-color: #ffffff;
  border: 1px solid #cccccc;
  padding: 20px;
  box-shadow: 2px 5px 5px 5px rgba(30, 112, 227, 0.3);
}
    </style>
  <div class="box">
    This is a box with shadow effect.
  </div>
</body>
</html>
