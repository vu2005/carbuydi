<div class="tags">
    <div class="body-input">
        <div class="icon-search"><i class="bx bx-search"></i></div>
        <input type="text" list="items" placeholder="Tìm kiếm xe theo hãng xe, Dòng xe hoặc từ khóa " />
        <datalist id="items">
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Hyundai">Hyundai</option>
            <option value="BMW">BMW</option>
            <option value="Kia">Kia</option>
            <option value="Mazda">Mazda</option>
            <option value="VinFast">VinFast</option>
        </datalist>
    </div>
    <button class="btn-removeAll">Remove All</button>
</div>
<script>
    const ul = document.querySelector('.searched-items'); // Lấy phần tử danh sách đã tìm kiếm
    const input = document.querySelector('.search-input');
    const removeBtn = document.querySelector('.btn-removeAll'); // Lấy nút "Remove All"

    let tags = []; // Khởi tạo mảng chứa các tag

    createTag(); // Gọi hàm tạo tag

    function createTag() {
        ul.innerHTML = ''; // Xóa nội dung trong danh sách đã tìm kiếm
        tags.forEach((tag, index) => {
            let liTag = `
<div class="list-tag">${tag}
    <i class="bx bx-x-circle" onclick="removeTag(${index})"></i>
</div>`;
            ul.innerHTML += liTag;
        });
    }

    function removeTag(index) {
        tags.splice(index, 1); // Xóa tag khỏi mảng
        createTag(); // Tạo lại danh sách tag
    }

    function addTag(e) {
        if (e.key === 'Enter') {
            let tag = e.target.value.trim();
            if (tag !== '' && !tags.includes(tag)) {
                tags.push(tag); // Thêm tag vào mảng
                createTag(); // Tạo lại danh sách tag
            }
            e.target.value = ''; // Xóa giá trị trong input
        }
    }

    input.addEventListener('keypress', addTag); // Thêm sự kiện cho input

    removeBtn.addEventListener('click', () => {
        tags.length = 0; // Xóa tất cả các tag trong mảng
        createTag(); // Tạo lại danh sách tag
    });
</script>
