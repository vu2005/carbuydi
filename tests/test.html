<script>
    // Function to apply box-shadow when a color div is clicked
    function applyBoxShadow(div) {
        var color = div.id; // Get the id of the clicked div (color)
        var functionDiv = document.querySelector('.function-div');

        if (div.classList.contains('selected')) {
            functionDiv.style.boxShadow = 'none'; // Remove box-shadow if the div is already selected
            div.classList.remove('selected'); // Remove the 'selected' class from the div
        } else {
            functionDiv.style.boxShadow = '2px 5px 5px 5px rgba(30, 112, 227, 0.3)'; // Apply box-shadow
            var selectedButton = document.querySelector('.color .selected');
            if (selectedButton) {
                selectedButton.classList.remove('selected'); // Remove 'selected' class from previously selected div
            }
            div.classList.add('selected'); // Add 'selected' class to the clicked div
        }
    }

    // Function to handle click on the main function div
    function functionClick(div) {
        var functionNav = div.nextElementSibling;
        functionNav.classList.toggle('show');
    }
</script>
