<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number to Word Converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Number to Word Converter</h1>
            <label for="numberInput">Enter a number:</label>
            <input
                type="text"
                id="numberInput"
                placeholder="Enter number..."
                oninput="handleInput()"
            />
            <div id="result"></div>
        </div>

        <script>
            function addCommas(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            function handleInput() {
                var numberInput = document.getElementById("numberInput");
                var value = numberInput.value.trim();
                if (value === "") return;
                var number = value.replace(/\./g, "");
                var formattedNumber = addCommas(number);
                numberInput.value = formattedNumber;
                var convertedNumber = convertNumberToWords(number);
                var resultDiv = document.getElementById("result");
                resultDiv.textContent = "In words: " + convertedNumber;
            }

            function convertNumberToWords(number) {
                var suffixes = ["", "K", "Triệu", "Tỷ", "Ngìn tỷ"]; // Suffixes for thousands, millions, billions, trillions
                if (number === "") {
                    return "0";
                }
                var num = parseInt(number);
                var suffixIndex = Math.floor((number.length - 1) / 3);
                var scaledNumber = num / Math.pow(1000, suffixIndex);
                scaledNumber = Math.round(scaledNumber * 10) / 10;
                var result = scaledNumber + " " + suffixes[suffixIndex];
                return result;
            }
        </script>
    </body>
</html>
