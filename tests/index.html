<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter Cars</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: "Roboto", system-ui, "Segoe UI", "Open Sans",
                    "Helvetica Neue", sans-serif;
                box-sizing: border-box;
            }

            .tags {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 1090px;
                margin: 0 auto;
                margin-top: 20px;
            }

            .body-input {
                position: relative;
                display: flex;
                justify-content: center;
                flex-direction: column;
                width: 70%;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 5px;
            }

            .icon-search {
                padding: 0 10px;
            }

            .search-input {
                border: none;
                outline: none;
                width: 100%;
                padding: 8px 10px;
                font-size: 16px;
            }

            .searched-items {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 5px;
            }

            .list-tag {
                background-color: #ebf6f8;
                border-radius: 5px;
                padding: 5px 10px;
                position: relative;
            }

            .list-tag i {
                position: absolute;
                right: -5px;
                top: -5px;
                cursor: pointer;
                color: #1a6fb7;
            }

            .btn-removeAll {
                outline: none;
                border: none;
                background-color: #fff;
                color: #1a6fb7;
                font-size: 16px;
                font-weight: 500;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
            }

            .btn-removeAll:hover {
                background-color: #ebf6f8;
            }
        </style>
    </head>
    <body>
        <div class="body-input">
            <div class="icon-search"><i class='bx bx-search'></i></div>

            <input type="text placeholder="Tìm kiếm xe theo hãng xe, Dòng xe hoặc từ khóa ">
        </div>
        <button class="btn-removeAll">Remove All</button>

        <script>
            const ul = document.querySelector("ul"),
                input = document.querySelector("input");

            let tags = ["nodejs", "reactjs"];

            createTag();

            function createTag() {
                ul.innerHTML = "";
                tags.forEach((tag, index) => {
                    let liTag = `
                    <li>${tag}
                        <i class="uit uit-multiply" onclick="removeTag(this, '${index}')"></i>
                    </li>
                `;
                    ul.innerHTML += liTag;
                });

                ul.appendChild(input);
                input.focus();
            }

            function removeTag(element, index) {
                tags.splice(index, 1);
                element.parentElement.remove();
                input.focus();
            }

            function addTag(e) {
                if (e.key == "Enter") {
                    let tag = e.target.value.trim();
                    if (tag != "" && !tags.includes(tag)) {
                        tags.push(tag);
                        createTag();
                    }
                    e.target.value = "";
                }
            }

            input.addEventListener("keyup", addTag);

            const removeBtn = document.querySelector(".btn-removeAll");
            removeBtn.addEventListener("click", () => {
                tags.length = 0;
                createTag();
            });
        </script>
    </body>
</html>
